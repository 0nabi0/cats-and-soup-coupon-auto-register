name: register

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run script
        run: |
          curl https://raw.githubusercontent.com/chouhsiang/cats-and-soup-coupon-codes/main/codes.json -O -s
          userid=$(cat userid)
          codes=$(cat codes.json | jq -r '.[].code')
          log=".github/run.log"
          finish=".github/${userid}.log"

          for code in $codes; do
            if ! grep -q $code $finish; then
              param="Nickname=${userid}&CouponCode=${code}"
              echo $param | tee -a $log
              result=$(curl -X POST -s -d $param https://movaccount.hideaent.net/source/coupon_ok.php)
              echo $result | tee -a $log
              if echo $result | jq -e '.result' > /dev/null; then
                 echo $code | tee -a $finish
              fi
            fi
          done
          cd .github
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add . && git commit -m "ðŸ¤– Update" && git push -f
          else
            echo "No changes"
          fi
